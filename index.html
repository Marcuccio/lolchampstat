<!DOCTYPE html>
<html ng-app="stats">
    <head>
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="main.css">
    </head>
<body>
    <div class="col-md-10 col-md-offset-1" ng-controller="ChampController as champ">
        <pre>Sorting predicate = {{predicate}}; reverse = {{reverse}}</pre>
        <table class="table table-striped">
            <tr>
                <th><a href="" ng-click="predicate = 'name'; reverse=!reverse">Name</a></th>
                <th><a href="" ng-click="predicate = 'stats.armor'; reverse=!reverse">Armor</a></th>
                <th><a href="" ng-click="predicate = 'stats.attackdamage'; reverse=!reverse">Attack damage</a></th>
                <th><a href="" ng-click="predicate = 'stats.hp'; reverse=!reverse">Hp</a></td>
                <th><a href="" ng-click="predicate = 'stats.movespeed'; reverse=!reverse">Move speed</a></th>
            </tr>
            <tr ng-repeat="item in c.champions | orderBy:predicate:reverse">
                <td>{{item.name}}</td>
                <td>{{item.stats.armor}}</td>
                <td>{{item.stats.attackdamage}}</td>
                <td>{{item.stats.hp}}</td>
                <td>{{item.stats.movespeed}}</td>
            </tr> 
            
        </table>
            
    </div>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>

</body>
</html>
