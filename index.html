<!DOCTYPE html>
<html ng-app="stats">
    <head>
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="main.css">
    </head>
<body>
    <div ng-controller="ChampController as champ">
        <table class="table">
            <tr>
                <td>Name</td>
                <td>Armor</td>
                <td>Attack damage</td>
                <td>Move speed</td>
            </tr>
            <tr ng-repeat="item in c.champions">
                <td>{{item.name}}</td>
                <td>{{item.stats.armor}}</td>
                <td>{{item.stats.attackdamage}}</td>
                <td>{{item.stats.hp}}</td>
                <td>{{item.stats.movespeed}}</td>
            </tr> 
            
        </table>
        
    </div>
    <h1>FUNZIONA STA MERDA</h1>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>

</body>
</html>
