<!DOCTYPE html>
<html ng-app="stats">
    <head>
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="main.css">
        <title>Stats champions</title>
    </head>
<body>
    <div class="container">
        
        <div class="row">
            <div class="col-md-2">
                <!--Sidebar content-->
                Search: <input ng-model="query">
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12" ng-controller="ChampController as champ">
                
                <table class="table table-striped">
                    <tr>
                        <th><a href="" ng-click="predicate = 'name'; reverse=!reverse">Name</a></th>
                        <th><a href="" ng-click="predicate = 'stats.armor'; reverse=!reverse">Armor</a></th>
                        <th><a href="" ng-click="predicate = 'stats.spellblock'; reverse=!reverse">Magic resist</a></th>
                        <th><a href="" ng-click="predicate = 'stats.attackdamage'; reverse=!reverse">Attack damage</a></th>
                        <th><a href="" ng-click="predicate = 'stats.attackrange'; reverse=!reverse">Attack range</a></th>
                        <!--<th><a href="" ng-click="predicate = 'stats.attackspeedoffset'; reverse=!reverse">Attack speed</a></th>-->
                        <th><a href="" ng-click="predicate = 'stats.hp'; reverse=!reverse">Hp</a></td>
                        <th><a href="" ng-click="predicate = 'stats.movespeed'; reverse=!reverse">Move speed</a></th>
                    </tr>
                    <tr ng-repeat="item in c.champions | orderBy:predicate:reverse | filter:query">
                        <td>{{item.name}}</td>
                        <td>{{item.stats.armor}}</td>
                        <td>{{item.stats.spellblock}}</td>
                        <td>{{item.stats.attackdamage}}</td>
                        <td>{{item.stats.attackrange}}</td>
                        <!--<td>{{0.625/(1+{{item.stats.attackspeedoffset}})}}</td>-->
                        <td>{{item.stats.hp}}</td>
                        <td>{{item.stats.movespeed}}</td>        
                    </tr> 
                </table>

            </div>
        </div>
    </div>
        
        
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>

</body>
</html>
